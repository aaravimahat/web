
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #xyz{
            text-decoration: overline;
            text-transform: capitalize;
        }

        #abc {
            text-decoration: underline;
            text-transform: lowercase;
        }

        #g{
            text-decoration: line-through;
            text-transform: none;
        }

        #ru{
            text-decoration: underline overline;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1 id="xyz">Cascading style sheet(css)</h1>
    <h1 id="abc">Cascading style sheet(css)</h1>
    <h1 id="g">Cascading style sheet(css)</h1>
    <h1 id="ru">Cascading style sheet(css)</h1>
    
</body>
</html>
